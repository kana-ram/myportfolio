<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title shown in Google search -->
  <title>Kanaram Khatik | MERN Stack Developer Portfolio</title>
  
  <!-- Description shown under the title in search -->
  <meta
    name="description"
    content="Welcome to Kanaram Khatik's professional portfolio. Explore my projects, skills, certifications, and contact information. Full Stack Developer (MERN Stack)."
  />
  
  <!-- Keywords to help search engines -->
  <meta
    name="keywords"
    content="Kanaram Khatik, MERN Stack Developer, Portfolio, React Developer, Node.js, Firebase, Full Stack Developer"
  />
  
  <!-- Author -->
  <meta name="author" content="Kanaram Khatik" />
  
  <!-- Canonical URL (helps avoid duplicate SEO penalties) -->
  <link rel="canonical" href="https://kanaramportfolio.web.app/" />

  <!-- Open Graph for social media previews (Facebook, LinkedIn) -->
  <meta property="og:title" content="Kanaram Khatik | MERN Stack Developer Portfolio" />
  <meta property="og:description" content="Explore Kanaram Khatik’s skills, projects, and contact details. MERN Stack Developer." />
  <meta property="og:url" content="https://kanaramportfolio.web.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://kanaramportfolio.web.app/preview-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kanaram Khatik | MERN Stack Developer Portfolio" />
  <meta name="twitter:description" content="Explore Kanaram Khatik’s skills, projects, and contact details." />
  <meta name="twitter:image" content="https://kanaramportfolio.web.app/preview-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
</head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
 
  </body>
</html>
